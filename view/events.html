<h2>Eventos</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th style="text-align: center">Nome</th>
      <th style="text-align: center">Data</th>
      <th style="text-align: center">Descrição</th>
      <th style="text-align: center">Causa</th>
      <th style="text-align: center">Alcance do evento</th>
      <th style="text-align: center">Local</th>
    </tr>
  </thead>
  <tbody ng-repeat="event in events">
    <tr>
      <td>{{event.name}}</td>
      <td>{{event.date}}</td>
      <td>{{event.description}}</td>
      <td>{{event.program}}</td>
      <td>{{event.total}}</td>
      <td>{{event.local}}</td>
    </tr>
  </tbody>
</table>

<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#evento">Cadastre um evento</button>

<!-- Modal -->
<div class="modal fade" id="evento" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Cadastro de evento</h4>
      </div>
      <div class="modal-body">
        <div ng-include="'view/registerEvent.html'"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
